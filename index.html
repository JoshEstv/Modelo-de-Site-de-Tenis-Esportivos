<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Tênis Esportivos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-family: 'Oswald', sans-serif;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      font-family: 'Oswald', sans-serif;
      margin: 15px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    .preco {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      color: #111;
    }

    button {
      background: #111;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #444;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja de Tênis Esportivos</h1>
  </header>

  <main class="produtos">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Tênis Modelo 1">
      <h3>Tênis Runner X</h3>
      <p class="preco">R$ 299,90</p>
      <p>Leve, confortável e ideal para corridas diárias.</p>
      <button>Comprar</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Tênis Modelo 2">
      <h3>Tênis Street Pro</h3>
      <p class="preco">R$ 349,90</p>
      <p>Estilo urbano com tecnologia esportiva.</p>
      <button>Comprar</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Tênis Modelo 3">
      <h3>Tênis AirFlex</h3>
      <p class="preco">R$ 399,90</p>
      <p>Amortecimento avançado para máximo desempenho.</p>
      <button>Comprar</button>
    </div>
  </main>

  <footer>
    © 2025 – Joshuan Estevão França
  </footer>
</body>
</html>
